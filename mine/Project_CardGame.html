<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        video {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        p {
            text-align: left;
            line-height: 1.6;
        }

        .sidebar {
            border-radius: 0px 30px 30px 0px;
            position: fixed;
            top: 200px;
            left: 0;
            bottom: 0;
            width: 100px;
            height: 290px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 20px 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #000000;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
            text-decoration: none;
        }
    </style>
</head>

<body background="../Raw/Img/fronds-1869757_1920.jpg">
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#project-title">项目标题</a></li>
                <li><a href="#project-video">项目视频</a></li>
                <li><a href="#project-intro">项目介绍</a></li>
            </ul>
        </div>
        <h1 id="project-title">卡牌游戏项目</h1>
        <video id="project-video" controls>
            <source src="../Raw/Vedio/2024-11-14 14-33-01.mkv" type="video/mp4">
            你的浏览器不支持视频播放。
        </video>
        <section id="project-intro">
            <h2>项目介绍</h2>
            <p>Unity卡牌游戏项目</p>
        </section>
    </div>
</body>

</html>

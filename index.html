<!doctype html>  
<html lang="en">  
<head>
    <meta charset="utf-8">  
    <style>  
        /* 样式可以根据需要调整 */  
        .dice {  
            display: inline-block;  
            margin: 10px;  
            padding: 20px;  
            border: 1px solid #ccc;  
            text-align: center;  
            font-size: 24px;  
            cursor: pointer;  
        }  
    </style>  
</head>  
<body>  
  
<div class="dice" onclick="rollDice(4)">4面骰子</div>  
<div class="dice" onclick="rollDice(6)">6面骰子</div>  
<div class="dice" onclick="rollDice(8)">8面骰子</div>  
<div class="dice" onclick="rollDice(10)">10面骰子</div>  
<div class="dice" onclick="rollDice(12)">12面骰子</div>  
<div class="dice" onclick="rollDice(20)">20面骰子</div>  
  
<script>  
    function rollDice(sides) {  
        const result = Math.floor(Math.random() * sides) + 1;  
        // 这里假设您希望显示结果在某个地方，可以创建一个id为'result'的div  
        // 或者修改函数以适应您的具体需求  
        alert(`投出了 ${result} 点！`);  
        document.getElementById('result').textContent = `投出了 ${result} 点！`;  
    }  
</script>  
  
</body>
